<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="https://i.ibb.co/0VCw9v2W/logo.png">
<title>Premium Radio</title>
<style>
::-webkit-scrollbar { width: 0; height: 0; }
body { scrollbar-width: none; -ms-overflow-style: none; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #f5f5f5;
  margin: 0;
  padding-top: 80px;
  overflow: hidden;
  user-select: none;
}

#media-header {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 80px;
  color: #fff;
  font-weight: 700;
  font-size: 1.6rem;
  text-align: center;
  line-height: 1.2;
  cursor: pointer;
  z-index: 1000;
  letter-spacing: 1px;
  padding-top: 18px;
}

#header-title { display: block; font-size: 1.4rem; font-weight: 700; }
#header-subtitle { display: block; font-size: 0.98rem; font-weight: 500; color: #fff; margin-top: 6px; opacity: 0; transition: opacity 0.4s ease; }
#header-subtitle.visible { opacity: 1; }

#header-slogan {
  display: block;
  font-size: 0.98rem;
  font-weight: 500;
  color: #fff;
  margin-top: 4px;
  opacity: 1;
  transition: opacity 0.1s ease;
  text-align: center;
}

#header-slogan.hidden { opacity: 0; }

#stations {
  position: fixed;
  top: 80px; left: 50%;
  transform: translateX(-50%);
  bottom: 0;
  overflow-y: auto;
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

.station {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.2rem 1.4rem;
  background: rgba(0,0,0,0.5);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.05);
  transition: all 0.3s ease;
  position: relative;
  cursor: pointer;
}

.station.active { box-shadow:0 0 12px var(--active-color),0 0 30px var(--active-color),inset 0 0 12px var(--active-color); border-color: var(--active-color); }

.station-icon-wrapper { width:56px;height:56px;border:4px solid var(--active-color,#999);border-radius:50%;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;transition:border-color 0.3s,background 0.3s;flex-shrink:0; }
.station-icon-wrapper svg { width:28px;height:28px;fill:#fff;transition:transform 0.3s ease; }


.station-info { margin-left:1.2rem; overflow:hidden; flex-grow:1; display:flex; flex-direction:column; gap:4px; }
.station-name { font-size:1rem;font-weight:600;color:#fff;margin:0; white-space:nowrap;overflow:hidden;text-overflow:ellipsis; }
.station-genre { font-size:0.9rem;color:#ccc;margin:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; }
.station-channel { font-size:0.85rem;color:#aaa;margin:0;white-space:nowrap;font-weight:500; }

.live-badge { position:absolute;right:1.4rem;top:50%;transform:translateY(-50%);padding:4px 12px;font-size:0.8rem;font-weight:700;text-transform:uppercase;border-radius:6px;color:#fff;background:rgba(255,255,255,0.08);border:1px solid transparent;display:none; }
.station.active .live-badge { display:block; border-color:var(--active-color); background-color:var(--active-color); color:#000; }
</style>
</head>
<body>
<header id="media-header">
  <span id="header-title">Premium Radio</span>
  <span id="header-subtitle"></span>
  <span id="header-slogan">Tune It In - Turn It Up</span>
</header>
  
<div id="stations"></div><div class="hidden"></div>

<script>
function hideContent() {
      document.getElementById('content1').style.display = 'none';
    }

  { genre:"Old School & HipHop",name:"Gtronic Radio",url:"https://nap.casthost.net/proxy/gtronicr/stream" },
  { genre:"Hip-Hop & R&B",name:"Back Bounce",url:"http://ais-edge180-jbmedia-nyc03.cdnstream.com/backbounce" },
  { genre:"Classic & New Tejano",name:"Tejanos Best",url:"https://usa6.fastcast4u.com/proxy/tejanosbest?mp=/1" },
  { genre:"The Tejano Station",name:"Tejano 24/7",url:"http://usa20.fastcast4u.com:1250/;" }
];

const container = document.getElementById("stations");
const mediaHeader = document.getElementById("media-header");
const headerSubtitle = document.getElementById("header-subtitle");
const headerSlogan = document.getElementById("header-slogan");

let audio=null, currentStation=null, wakeLock=null;

function initAudio() {
  if(!audio){
    audio=new Audio();
    audio.crossOrigin;
    audio.preload="none";
    audio.addEventListener("stalled", restartStream);
    audio.addEventListener("waiting", ()=>audio.play().catch(()=>{}));
    audio.addEventListener("error", ()=>setTimeout(restartStream,500));
  }
}

function restartStream() {
  if(!currentStation) return;
  audio.pause(); audio.src=""; audio.load();
  audio.src=currentStation.station.url; audio.load(); audio.play().catch(()=>{});
}

function getRandomColor(){ return `hsl(${Math.floor(Math.random()*360)},100%,65%)`; }
function createSVGIcon(type){ return type==="play"?'<svg viewBox="0 0 64 64"><polygon points="16,12 52,32 16,52"/></svg>':'<svg viewBox="0 0 64 64"><rect x="16" y="12" width="10" height="40" rx="2"/><rect x="38" y="12" width="10" height="40" rx="2"/></svg>'; }
async function requestWakeLock(){ if(navigator.wakeLock&&!wakeLock){ try{wakeLock=await navigator.wakeLock.request("screen");}catch(e){} } }

function resetUI(){
  if(!currentStation) return;
  currentStation.div.classList.remove("active");
  currentStation.iconWrapper.innerHTML=createSVGIcon("play");
  currentStation.genreEl.textContent="Tap to Listen"; currentStation.genreEl.style.color="#ccc";
  currentStation.liveBadge.style.display="none";
  headerSubtitle.textContent=""; headerSubtitle.classList.remove("visible"); headerSubtitle.style.color="#ccc";

  headerSlogan.classList.remove("hidden"); // show slogan when idle

  audio.pause(); currentStation=null;
}

function playStation(station,elements){
  initAudio(); 
  if(currentStation?.station===station){ resetUI(); return; } 
  resetUI();

  headerSlogan.classList.add("hidden"); // hide slogan when active

  const color = elements.div.style.getPropertyValue("--active-color");
  currentStation={station,...elements};
  elements.div.classList.add("active");
  elements.iconWrapper.innerHTML = createSVGIcon("pause");
  elements.genreEl.textContent = "Now Playing"; elements.genreEl.style.color = color;
  elements.liveBadge.style.display = "block";
  headerSubtitle.textContent = station.genre; headerSubtitle.classList.add("visible"); headerSubtitle.style.color = color;

  audio.pause(); audio.src=""; audio.load(); audio.src=station.url; audio.load(); audio.play().catch(()=>{});

  if(navigator.mediaSession){
    navigator.mediaSession.metadata=new MediaMetadata({title:station.name,artist:station.genre,album:"Now Playing",artwork:[{src:"https://i.ibb.co/0VCw9v2W/logo.png",sizes:"512x512",type:"image/jpg"}]});
    navigator.mediaSession.setActionHandler("nexttrack",()=>nextStation());
    navigator.mediaSession.setActionHandler("previoustrack",()=>prevStation());
  }
  requestWakeLock();
}

function nextStation(){ if(!currentStation) return; const idx=stations.findIndex(s=>s===currentStation.station); const next=stations[(idx+1)%stations.length]; const div=container.children[(idx+1)%stations.length]; const info=div.querySelector(".station-info"); const genreEl=info.querySelector(".station-genre"); const iconWrapper=div.querySelector(".station-icon-wrapper"); const liveBadge=div.querySelector(".live-badge"); playStation(next,{div,iconWrapper,genreEl,liveBadge}); }
function prevStation(){ if(!currentStation) return; const idx=stations.findIndex(s=>s===currentStation.station); const prev=stations[(idx-1+stations.length)%stations.length]; const div=container.children[(idx-1+stations.length)%stations.length]; const info=div.querySelector(".station-info"); const genreEl=info.querySelector(".station-genre"); const iconWrapper=div.querySelector(".station-icon-wrapper"); const liveBadge=div.querySelector(".live-badge"); playStation(prev,{div,iconWrapper,genreEl,liveBadge}); }

stations.forEach((st,i)=>{
  const div=document.createElement("div"); const color=getRandomColor(); div.className="station"; div.style.setProperty("--active-color",color);
  const iconWrapper=document.createElement("div"); iconWrapper.className="station-icon-wrapper"; iconWrapper.innerHTML=createSVGIcon("play");
  const info=document.createElement("div"); info.className="station-info"; info.innerHTML=`<p class="station-name">${st.name}</p><p class="station-genre">Tap to Listen</p><p class="station-channel">CH${i+1}</p>`;
  const genreEl=info.querySelector(".station-genre");
  const liveBadge=document.createElement("div"); liveBadge.className="live-badge"; liveBadge.textContent="Live";
  div.append(iconWrapper,info,liveBadge); container.appendChild(div);
  div.addEventListener("click",()=>playStation(st,{div,iconWrapper,genreEl,liveBadge}));
});

mediaHeader.addEventListener("click",()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); });
document.addEventListener("visibilitychange",()=>{ if(document.visibilityState==="visible" && currentStation) requestWakeLock(); });
</script>
</body>
</html>
